<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <style>
        * {
            margin: 0 auto;
        }

        #register_form {
            margin-top: 5%;
            width: 40%;
        }

        #submit {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        #register {
            letter-spacing: 20px;
            text-indent: 20px;
            width: 30%;
        }
    </style>
    <link href="/simple/css/bootstrap.min.css" rel="stylesheet">
    <link href="/simple/css/common.css" rel="stylesheet">
</head>
<body>

<div id="register_form">
    <h3>Register</h3>
    <hr/>
    <form id="form" action="/simple/register" method="post"
          enctype="application/x-www-form-urlencoded">
        <div class="form-group marginTop">
            <label for="name">用户名</label>
            <input type="text" class="form-control"
                   name="username" id="name" placeholder="请输入用户名">
        </div>
        <div class="form-group marginTop">
            <label for="password">密码</label>
            <input type="password" class="form-control"
                   name="password" id="password" placeholder="请输入密码">
        </div>
        <div class="form-group marginTop">
            <label for="repassword">确认密码</label>
            <input type="password" class="form-control"
                   name="repassword" id="repassword" placeholder="确认密码">
        </div>
        <div id="submit" class="marginTop">
            <input type="submit" class="btn btn-primary" id="register" value="注册"/>
        </div>
    </form>
</div>
<script src="/simple/js/jquery-3.6.0.min.js"></script>
<script src="/simple/js/bootstrap.min.js"></script>
<script>
    function check() {
        let password = document.getElementById("password").value;
        let repassword = document.getElementById("repassword").value;
        if (password !== repassword) {
            alert("两次密码不相同");
            return false;
        }
        return true;
    }
</script>
</body>

</html>
